<!DOCTYPE html>
<!-- Bulma class added to allow navbar to be sticky in Navbar.vue -->
<html lang="en" class="has-navbar-fixed-top">

<head>
  <meta charset="utf-8" />

  <!-- Prevent user from zooming in/out when installed as a PWA to make it feel more like a native app. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <meta name="author" content="JJ" />
  <meta name="title" content="mobile-clock" />
  <title>mobile-clock</title>

  <link rel="icon" href="/favicon.ico" />

  <style>
    body {
      /* Prevent users from selecting any text to give it a more native feel */
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
